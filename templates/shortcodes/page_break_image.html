<section class="py-0">
    <div class="container">
        <div class="row justify-content-center mb-4 mb-md-5">
            <div class="col-xl-10">
                {% set page_break_image = resize_image(path="images/" ~ image, op="fit_width",
                width=1000, format="jpg", quality=40) %}
                <img src="{{ page_break_image.url | safe }}" alt="Image" class="rounded shadow-lg">
            </div>
        </div>
    </div>
</section>
